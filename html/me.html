                        </div>

                    <a href="javascript:;" class="aui-flex ">

                        </div>
                        <div class="aui-arrow">
                            <button>开通</button>
                        </div>
                    </a>
                    <div class="divHeight"></div>
                    <a href="javascript:;" class="aui-flex b-line">
                        <div class="aui-cou-img">
                            <img src="../images/icon-call-004.png" alt="">
                        </div>
                        <div class="aui-flex-box">
                            <h2>我的签到</h2>
                        </div>
                        <div class="aui-arrow">

                    <a href="javascript:;" class="aui-flex b-line">
                        <div class="aui-cou-img">

                        </div>

                            <h2>打赏记录</h2>
                        </div>
                        <div class="aui-arrow">

                            <img src="../images/icon-call-006.png" alt="">

                        <div class="aui-flex-box">

                        <div class="aui-arrow">

                    <a href="javascript:;" class="aui-flex b-line">

                        </div>

                    <div class="divHeight"></div>
                    <a v-if="islogin" @click="clickExit()" class="aui-flex b-line">

                            <img src="../images/icon-exit.png" alt="" style="width:18px;height:18px;margin-top:0px;">
                        </div>
                        <div class="aui-flex-box">

                        </div>

                    </a>
                </div>
            </section>
            <div style="height:120px;"></div>
            <footer class="aui-tabBar aui-tabBar-fixed">
                <ul>
                    <li class="aui-tabBar-item">
                        <a id="home" href="main.html">
                            <img src="../images/icon-footer01.png" alt="">
                            <h4>首页</h4>
                        </a>
                    </li>
                    <li class="aui-tabBar-item">

    <script src="../script/api.js"></script>
    <script src="../js/H.js"></script>
    <script src="../js/vue2.6.mini.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                islogin: false,
                userName: '',
            },
            methods: {
                //=================初始化
                init: function () {
                    var user = H.getStorage("user");

                    if(user!=null){
                        vm.userName = user.userName;
                         //alert(user.userName);
                         if (typeof (vm.userName) != 'undefined' && vm.userName.length > 0) vm.islogin = true;
                    }
                    // alert(user);
                   // if (typeof (vm.userName) != 'undefined' && vm.userName.length > 0) vm.islogin = true;
                },
                //=================安全退出
                clickExit: function () {
                    var resultOk = confirm("你确定要安全退出吗？", "安全退出");
                    if (resultOk) {
                        H.clearStorage();
                        H.clearCache();
                        window.location.href = 'main.html';
                    }
                }
            }
        });
        vm.init();
    </script>
