        <script type="text/javascript">

            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return decodeURIComponent(r[2]); return null; //返回参数值

            }
            var news_title = getUrlParam('news_title');
            var news_img = getUrlParam('news_img');
            var news_context = getUrlParam('news_context');
            var news_titles = document.getElementById("news_title");
            var news_imgs = document.getElementById("news_img");
            var news_contexts = document.getElementById("news_context");
